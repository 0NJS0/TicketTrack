<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }

        .signup-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }

        table {
            width: 100%;
        }

        th {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 8px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        input[type="text"], input[type="email"], input[type="date"], input[type="password"], select {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <h1>Signup Form</h1>

    <div class="signup-container">
        <form method="post" action="../controller/signupCheck.php">
            <table>
                <tr>
                    <th colspan="2">Personal Information</th>
                </tr>
                <tr>
                    <td>UserName:</td>
                    <td><input type="text" name="username" value="" required /></td>
                </tr>
                <tr>
                    <td>Full Name:</td>
                    <td><input type="text" name="fullname" value="" required /></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" value="" required /></td>
                </tr>
                <tr>
                    <td>Phone Number:</td>
                    <td><input type="text" name="phone" value="" required /></td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date" name="dob" value="" required /></td>
                </tr>
                <tr>
                    <th colspan="2">Select Account Type</th>
                </tr>
                <tr>
                    <td>Account Type:</td>
                    <td class="account-type">
                        <input type="radio" id="user" name="type" value="traveller">Traveller
                        <input type="radio" id="admin" name="type" value="admin">Admin
                        <input type="radio" id="operator" name="type" value="operator">Operator
                    </td>
                </tr>
                <tr>
                    <th colspan="2">Security Information</th>
                </tr>
                <tr>
                    <td>Security Question:</td>
                    <td>
                        <select name="security_question" required>
                            <option value="" disabled selected>Select a question</option>
                            <option value="sports">What is your Favourite Sports?</option>
                            <option value="first_pet">What was the name of your first pet?</option>
                            <option value="favorite_player">Who is your favorite player?</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Answer:</td>
                    <td><input type="text" name="security_answer" value="" required /></td>
                </tr>
                <tr>
                    <th colspan="2">Account Security</th>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" value="" required /></td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td><input type="password" name="confirmpassword" value="" required /></td>
                </tr>
                <tr>
                    <td colspan="2" class="security-info">
                        <input type="submit" name="submit" value="Submit" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
