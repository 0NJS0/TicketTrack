<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }

        .signup-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }

        table {
            width: 100%;
        }

        th {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 8px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        input[type="text"], input[type="email"], input[type="date"], input[type="password"], select {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <h1>Signup Form</h1>

    <div class="signup-container">
        <form method="post" action="../controller/signupCheck.php" onsubmit="return validateForm()">
            <table>
                <tr>
                    <th colspan="2">Personal Information</th>
                </tr>
                <tr>
                    <td>UserName:</td>
                    <td><input type="text" name="username" id="username" value=""  /></td>
                </tr>
                <tr>
                    <td>Full Name:</td>
                    <td><input type="text" name="fullname" id="fullname" value=""  /></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" id="email" value=""  /></td>
                </tr>
                <tr>
                    <td>Phone Number:</td>
                    <td><input type="text" name="phone" id="phone" value="" /></td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date" name="dob" id="dob" value=""  /></td>
                </tr>
                <tr>
                    <th colspan="2">Select Account Type</th>
                </tr>
                <tr>
                    <td>Account Type:</td>
                    <td>
                        <input type="radio" id="user" name="type" value="traveller">Traveller
                        <input type="radio" id="admin" name="type" value="admin">Admin
                        <input type="radio" id="operator" name="type" value="operator">Operator
                    </td>
                </tr>
                <tr>
                    <th colspan="2">Security Information</th>
                </tr>
                <tr>
                    <td>Security Question:</td>
                    <td>
                        <select name="security_question" >
                            <option value="" disabled selected>Select a question</option>
                            <option value="sports">What is your Favourite Sports?</option>
                            <option value="first_pet">What was the name of your first pet?</option>
                            <option value="favorite_player">Who is your favorite player?</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Answer:</td>
                    <td><input type="text" name="security_answer" value=""  /></td>
                </tr>
                <tr>
                    <th colspan="2">Account Security</th>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" id="password" value=""  /></td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td><input type="password" name="confirmpassword" id="confirmPassword" value=""  /></td>
                </tr>
                <tr>
                    <td colspan="2" class="security-info">
                        <input type="submit" name="submit" value="Submit" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>

<script>
    function validateForm() {
        let username = document.getElementById('username').value.trim();
        let fullname = document.getElementById('fullname').value.trim();
        let email = document.getElementById('email').value.trim();
        let dob = document.getElementById('dob').value;
        let password = document.getElementById('password').value;
        let confirmPassword = document.getElementById('confirmPassword').value;

        let currentDate = new Date();
        let birthDate = new Date(dob);
        let age = currentDate.getFullYear() - birthDate.getFullYear();
        let monthDifference = currentDate.getMonth() - birthDate.getMonth();
        if (monthDifference < 0 || (monthDifference == 0 && currentDate.getDate() < birthDate.getDate())) {
            age--;
        }

        if (username === "") {
        alert("Username is required.");
        return false;
        }

        if (fullname === "") {
            alert("Full name is required.");
            return false;
        }

        if (email === "") {
            alert("Email is required.");
            return false;
        }

        if (dob === "") {
            alert("Date of birth is required.");
            return false;
        }

        if (age < 13) {
            alert("You must be at least 13 years old to sign up.");
            return false;
        }

        if (password === "") {
            alert("Password is required.");
            return false;
        }

        if (confirmPassword === "") {
            alert("Confirm password is required.");
            return false;
        }

        if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }

    alert("Form submitted successfully!");
    return true;
}

</script>
